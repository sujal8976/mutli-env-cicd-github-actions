name: CI/CD

on:
  push:
    branches: [main, test, dev]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [main, test, dev]

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

env:
  # Main branch config
  MAIN_REGISTRY: docker.io
  MAIN_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.IMAGE_NAME_MAIN }}
  MAIN_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  MAIN_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
  
  # Test branch config
  TEST_REGISTRY: docker.io
  TEST_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.IMAGE_NAME_TEST }}
  TEST_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  TEST_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
  
  # Dev branch config
  DEV_REGISTRY: docker.io
  DEV_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.IMAGE_NAME_DEV }}
  DEV_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DEV_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

  docker-build-push:
    # Only run on push to branches or tags (not on PRs)
    # if: github.event_name == 'push'
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set environment variables based on branch
        id: config
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "registry=${{ env.MAIN_REGISTRY }}" >> $GITHUB_OUTPUT
            echo "image_name=${{ env.MAIN_IMAGE_NAME }}" >> $GITHUB_OUTPUT
            echo "registry_username=${{ env.MAIN_USERNAME }}" >> $GITHUB_OUTPUT
            echo "registry_password=${{ env.MAIN_PASSWORD }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/test" ]]; then
            echo "registry=${{ env.TEST_REGISTRY }}" >> $GITHUB_OUTPUT
            echo "image_name=${{ env.TEST_IMAGE_NAME }}" >> $GITHUB_OUTPUT
            echo "registry_username=${{ env.TEST_USERNAME }}" >> $GITHUB_OUTPUT
            echo "registry_password=${{ env.TEST_PASSWORD }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "registry=${{ env.DEV_REGISTRY }}" >> $GITHUB_OUTPUT
            echo "image_name=${{ env.DEV_IMAGE_NAME }}" >> $GITHUB_OUTPUT
            echo "registry_username=${{ env.DEV_USERNAME }}" >> $GITHUB_OUTPUT
            echo "registry_password=${{ env.DEV_PASSWORD }}" >> $GITHUB_OUTPUT
          else
            # For tags, use main config
            echo "registry=${{ env.MAIN_REGISTRY }}" >> $GITHUB_OUTPUT
            echo "image_name=${{ env.MAIN_IMAGE_NAME }}" >> $GITHUB_OUTPUT
            echo "registry_username=${{ env.MAIN_USERNAME }}" >> $GITHUB_OUTPUT
            echo "registry_password=${{ env.MAIN_PASSWORD }}" >> $GITHUB_OUTPUT
          fi

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.config.outputs.registry }}
          username: ${{ steps.config.outputs.registry_username }}
          password: ${{ steps.config.outputs.registry_password }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.config.outputs.image_name }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ steps.config.outputs.image_name }}:cache
          cache-to: type=inline