name: CI/CD

on:
  push:
    branches: [main, test, dev]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [main, test, dev]

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: docker.io
  BASE_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.IMAGE_NAME }}
  REGISTRY_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  REGISTRY_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start services with Docker Compose
        run: docker compose up -d

      - name: Wait for MongoDB to be ready
        run: |
          timeout 60 bash -c 'until docker compose exec -T mongo mongosh --eval "db.adminCommand({ping: 1})" > /dev/null 2>&1; do sleep 2; done'

      - name: Run tests
        run: docker compose exec -T app npm run test

      - name: Show logs on failure
        if: failure()
        run: docker compose logs

      - name: Stop services
        if: always()
        run: docker compose down -v

  docker-build-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BASE_IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-${{ github.ref_name }}
            type=semver,pattern={{version}},suffix=-${{ github.ref_name }}
            type=semver,pattern={{major}}.{{minor}},suffix=-${{ github.ref_name }}
            type=sha,suffix=-${{ github.ref_name }}
            type=raw,value=latest-${{ github.ref_name }},enable=${{ github.ref_name != 'main' }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.BASE_IMAGE_NAME }}:cache
          cache-to: type=inline
