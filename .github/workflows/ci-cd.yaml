name: CI/CD

on:
  push:
    branches: [main, test, dev]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [main, test, dev]

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: docker.io
  BASE_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.IMAGE_NAME }}
  REGISTRY_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  REGISTRY_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Set NODE_ENV
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "NODE_ENV=production" >> $GITHUB_ENV
          elif [ "${{ github.ref_name }}" = "dev" ]; then
            echo "NODE_ENV=development" >> $GITHUB_ENV
          elif [ "${{ github.ref_name }}" = "test" ]; then
            echo "NODE_ENV=testing" >> $GITHUB_ENV
          fi

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        env:
          MONGODB_URI: mongodb://localhost:27017/tm-test
          PORT: 3000
          NODE_ENV: ${{ env.NODE_ENV }}
        run: npm run test

      - name: Build
        run: npm run build

  docker-build-push:
    if: github.event_name == 'push'
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Set image tag
        id: tag
        run: |
          TAG="${GITHUB_REF_NAME}-${GITHUB_SHA:0:8}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.BASE_IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
          cache-from: type=registry,ref=${{ env.BASE_IMAGE_NAME }}:cache
          cache-to: type=registry,ref=${{ env.BASE_IMAGE_NAME }}:cache,mode=max

